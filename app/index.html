<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streamflow UI</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <style>
    .test_div {
      margin: 15px;
    }
    a:hover {
      text-decoration: none;
    }
    a:visited {
      text-decoration: none;
    }
    a {
      text-decoration: none;
    }
    .site_card {
      background-color: #129494;
      border-radius: 2px;
      padding: 5px;
      border: 3px #dddddd solid;
      overflow: hidden;
      margin-bottom: 5px;
    }
    .site_card:hover {
      background-color: #006D6D;
        -webkit-transition: background-color 500ms ease-out 0.07s;
        -moz-transition: background-color 500ms ease-out 0.07s;
        -o-transition: background-color 500ms ease-out 0.07s;
        transition: background-color 500ms ease-out 0.07s;
    } 
    .site_name {
      color: #ffffff;
      font-size: 24px;
    }
    .site_id {
      color: #dddddd;
      display: inline;
    }
    .g_height {
      float: right;
      color: #ffffff;
    }
    .site_distance {
      color: #dddddd;
      display: inline;
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <div class="test_div" id="avatar_test"></div>
  <div class="test_div" id="site_card_test"></div>
  <!-- <div class="test_div" id="site_detail"></div> -->

</body>
</html>
