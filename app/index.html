<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streamflow UI</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <style>
    .test_div {
      margin: 15px;
    }
    a:hover {
      text-decoration: none;
    }
    a:visited {
      text-decoration: none;
    }
    a {
      text-decoration: none;
    }
    .site_card {
      background-color: #40A4DF;
      padding: 10px;
      overflow: hidden;
      
    }
    .site_card:hover {
      background-color: #068BDA;
        -webkit-transition: background-color 500ms ease-out 0.07s;
        -moz-transition: background-color 500ms ease-out 0.07s;
        -o-transition: background-color 500ms ease-out 0.07s;
        transition: background-color 500ms ease-out 0.07s;
    } 
    .site_name {
      color: #ffffff;
      font-size: 24px;
      display: inline-block;
    }
    .site_id {
      color: #dddddd;
      display: inline;
    }
    .data_label {
      float: right;
      display: inline-block;
      font-size: 14px;
    }
    .g_height {
      float: right;
      color: #90EFBF;
      font-size: 24px;
    }
    .site_distance {
      color: #dddddd;
      display: inline;
      margin-left: 12px;
    }
    .site_detail {
      background-color: #00E06E;
    }
  </style>
</head>
<body>
  <div class="test_div" id="site_card_test"></div>
  <!-- <span> Site Detail Card </span> -->
  <!-- <div class="test_div" id="site_detail"></div> -->

</body>
</html>
